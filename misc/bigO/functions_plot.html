<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const CHART_COLORS = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };
        const factorial = function (n) {
            if (n < 2) {
                return 1
            } else {
                return n * factorial(n - 1)
            }
        }
        const DATA_COUNT = 11;
        const labels = [];
        for (let i = 0; i < DATA_COUNT; ++i) {
            labels.push(i.toString());
        }

        const generateDatapoints = function (f, labels) {
            tmp = [];
            console.log(f)
            for (let x in labels) {
                tmp.push(f(x))
            }
            return tmp;
        }

        const functions = { 'Linear': (x) => x, 'Quadratic': (x) => x * x, 'Cubic': (x) => x * x * x, 'Logarithmic': (x) => Math.log2(x), 'Exponential': (x) => Math.exp(x), 'n*log(n)': (x) => x * Math.log2(x), 'Factorial': (x) => factorial(x) }

        const colors = { 'Linear': CHART_COLORS.blue, 'Quadratic': CHART_COLORS.red, 'Cubic': CHART_COLORS.yellow, 'Logarithmic': CHART_COLORS.purple, 'Exponential': CHART_COLORS.orange, 'n*log(n)': CHART_COLORS.green, 'Factorial': CHART_COLORS.gray }

        const datasets = []

        for (let f in functions) {
            const datapoints = generateDatapoints(functions[f], labels)
            datasets.push(
                {
                    label: f,
                    data: datapoints,
                    borderColor: colors[f],
                    fill: false,
                    tension: 0.4
                }


            )
        }

        const data = {
            labels: labels,
            datasets: datasets
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Functions to compare'
                    },
                },
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'y'
                        },
                        suggestedMin: 0,
                        suggestedMax: 20
                    }
                }
            },
        };

        const ctx = document.getElementById('myChart');
        new Chart(ctx, config);
    </script>

</body>

</html>
